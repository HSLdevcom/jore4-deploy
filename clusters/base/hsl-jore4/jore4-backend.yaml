apiVersion: apps/v1
kind: Deployment
metadata:
  name: jore4-backend
  namespace: hsl-jore4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jore4-backend
  template:
    metadata:
      labels:
        app: jore4-backend
    spec:
      containers:
        - name: jore4-backend-image
          image: <replace>
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jore4-backend
  namespace: hsl-jore4
spec:
  selector:
    app: jore4-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
