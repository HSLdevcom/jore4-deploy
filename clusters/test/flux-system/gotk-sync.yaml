---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: fluxcd
  url: https://github.com/HSLdevcom/jore4-deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 30s
  path: ./kubernetes/hsl-jore4/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
